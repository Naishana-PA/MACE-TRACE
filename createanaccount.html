<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MACE TRACE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d4e9d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #333;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form action="your_backend_script" method="post">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required placeholder="Enter your email or username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label for="verify-email">Email Verification</label>
            <input type="text" id="verify-email" name="verify-email" required placeholder="Enter the verification code">

            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
